<p>인천국제공항공사_국가별 항공 통계 서비스 (25.08.06)</p>

<div class="control-bar">
  <select [(ngModel)]="selectedCode" (change)="onSelectChange()">
    <option *ngFor="let flight of flights" [value]="flight.code">
      {{ flight.val }}
    </option>
  </select>
  <button (click)="dataLoad()">데이터 조회</button>
</div>


<ibsheet-angular 
  *ngIf="showSheet"
  [options]="sheetOption"
  [style]="{width: '100%', height: '350px'}"
  (instance)="getInstance($event)"
></ibsheet-angular>
